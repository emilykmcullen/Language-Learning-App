{% extends 'base.html' %}

{% block content %}
<div class="solo_blocktext">
    <h1>Results</h1>
    {% if result == True %}
        <div class="play_single_entry">
            <p class="phrase">'{{answer.capitalize()}}'</p>
                 <p><i class="fa fa-check fa-2x" style="color:yellow" aria-hidden="true"></i> </p>
            
            <p class="submitbutton">
                <a href="{{ url_for('sentence_snaps_blueprint.sentence_snaps') }}">Back to Sentence Snaps</a>
            </p>

            <form action="/sentence_snaps/{{translated_phrase.id}}/update_mastered" method="POST">
                <p class="submitbutton">
                    <input type="submit" value="Put in Mastered Snaps">
                </p>
            </form>
            
        </div>
        {% else %}
        <div class="play_single_entry">
            <p class="phrase">'{{answer.capitalize()}}'</p> 
            <p><i class="fas fa-sad-tear fa-2x" style="color:red"></i></p>
            <form action="/sentence_snaps/{{translated_phrase.id}}/show_answer" method="GET">
                <p class="submitbutton">
                    <input type="submit" value="Show answer">
                </p>
            </form>
            <p>
                <a href="/sentence_snaps/{{translated_phrase.id}}/play" class="submitbutton">Try Again</a>
            </p>
            <p>
                <a href="{{ url_for('sentence_snaps_blueprint.sentence_snaps') }}" class="submitbutton">Back to Sentence Snaps</a>
            </p>
        </div>
    {% endif %}
</div>
{% endblock content %}
