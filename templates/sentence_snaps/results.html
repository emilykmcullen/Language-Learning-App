{% extends 'base.html' %}

{% block content %}

{% if result == True %}
<div>
    <p>{{answer}} <i class="fa fa-check fa-2x" style="color:green" aria-hidden="true"></i> </p>
    <p> Well done!</p>
    <form action="/sentence_snaps/{{translated_phrase.id}}/update_mastered" method="POST">
        <p class="submitbutton">
            <input type="submit" value="Move this phrase to my Mastered Snaps">
        </p>
    </form>
    <p>
        <a href="{{ url_for('sentence_snaps_blueprint.sentence_snaps') }}">Back to Sentence Snaps</a>
    </p>
</div>
{% else %}
<div>
    <p>{{answer}} <i class="fa fa-times fa-2x" aria-hidden="true"></i></p>
    <p> Whoops!</p>
    <form action="/sentence_snaps/{{translated_phrase.id}}/show_answer" method="POST">
        <p class="submitbutton">
            <input type="submit" value="Show answer">
        </p>
    </form>
    <p>
        <a href="/sentence_snaps/{{translated_phrase.id}}/play">Try Again</a>
    </p>

</div>
{% endif %}



    
{% endblock content %}
