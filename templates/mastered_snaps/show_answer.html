{% extends 'base.html' %}

{% block content %}

<div class="solo_blocktext">
    <h1>Show Answer</h1>

    <div class="play_single_entry">
        <p class="phrase">Original phrase: </p>
            {{translated_phrase.first_language_phrase.phrase}}
        <p class="phrase">In {{translated_phrase.language.title.capitalize()}}:</p>
            {{translated_phrase.phrase}}
        <p><a href="/mastered_snaps/{{translated_phrase.id}}/edit">Edit this phrase</a></p>
        <form class="delete" action="/mastered_snaps/{{translated_phrase.id}}/delete" method="POST">
            <button class="trash-button"><i class="far fa-trash-alt fa-2x" style="color:grey" aria-hidden="true"></i></button>
        </form>
        <p>
            <a href="{{ url_for('mastered_snaps_blueprint.mastered_snaps') }}">Back to Mastered Snaps</a>
        </p>
    </div>
</div>
    
{% endblock content %}
