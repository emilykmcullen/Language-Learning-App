{% extends 'base.html' %}

{% block content %}

<h1>Show Answer</h1>

<div>
    <p>Original phrase: {{translated_phrase.first_language_phrase.phrase}}</p>
    <p>In {{translated_phrase.language.title}} : {{translated_phrase.phrase}}</p>
    <p><a href="/mastered_snaps/{{translated_phrase.id}}/edit">Edit this phrase</a></p>
    <form class="delete" action="/mastered_snaps/{{translated_phrase.id}}/delete" method="POST">
        <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button>
    </form>
    <p>
        <a href="{{ url_for('mastered_snaps_blueprint.mastered_snaps') }}">Back to Mastered Snaps</a>
    </p>
</div>
    
{% endblock content %}
