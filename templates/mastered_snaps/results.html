{% extends 'base.html' %}

{% block content %}
<div class="solo_blocktext">
        <h1>Results</h1>
    {% if result == True %}
        <div class="play_single_entry">
            <p>'{{answer.capitalize()}}'' <i class="fa fa-check fa-2x" style="color:yellow" aria-hidden="true"></i> </p>
            <!-- <i class="fa fa-grin-stars"></i> -->
            <p> Well done!</p>
            <p>
                <a href="{{ url_for('mastered_snaps_blueprint.mastered_snaps') }}">Back to Mastered Snaps</a>
            </p>
        </div>
        {% else %}
        <div class="play_single_entry">
            <p>'{{answer.capitalize()}}'</p>
            <p><i class="fas fa-sad-tear fa-2x" style="color:red"></i></p>
            <form action="/mastered_snaps/{{translated_phrase.id}}/show_answer" method="GET">
                <p class="submitbutton">
                    <input type="submit" value="Show answer">
                </p>
            </form>
            <!-- <form action="/mastered_snaps/{{translated_phrase.id}}/update_mastered" method="POST">
                <p class="submitbutton">
                    <input type="submit" value="Move to Sentence Snaps">
                </p>
            </form> -->
            <p>
                <a href="/mastered_snaps/{{translated_phrase.id}}/play" class="submitbutton">Try Again</a>
            </p>
            <p>
                <a href="{{ url_for('mastered_snaps_blueprint.mastered_snaps') }}" class="submitbutton">Back to Mastered Snaps</a>
            </p>
        </div>
    {% endif %}
</div>


    
{% endblock content %}
